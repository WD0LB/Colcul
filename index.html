<!DOCTYPE html>
<html>
<head>
	<title>Colcul [by: W.L]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body" >
	<input type="number" name="test" id="input" oninput="inputFun()" placeholder="Colcul here! developer W.L" autofocus>
<div id="header" >
	<header class="w3-container header">
	  <h1 id="result">Colcul here!</h1>
	  <div class="clear">
	  	<button class="w3-btn" id="=top">=</button>
	  	<button class="w3-btn" id="+top">+</button>
	  	<button class="w3-btn" id="clear">clear</button>
	  	<button class="w3-btn" id="delet">delete</button>
	  </div>
	  <div class="w3-btn-group">
		  <button class="w3-btn" id="one-color-background">One Color</button>
		  <button class="w3-btn" id="linear-background">Linear</button>
		  <button class="w3-btn" id="normal-background">Normal</button>
	</div>
	</header>
</div>
<div class="buttons">
	<div class="w3-btn-group">
	  <button class="w3-btn" id="miniseBtn">-</button>
	  <button class="w3-btn" id="deviseBtn">/</button>
	  <button class="w3-btn" id="multiBtn">*</button>
	</div>
	<div class="w3-btn-group">
	  <button class="w3-btn" id="7">7</button>
	  <button class="w3-btn" id="8">8</button>
	  <button class="w3-btn" id="9">9</button>
	</div>
	<div class="w3-btn-group">
	  <button class="w3-btn" id="4">4</button>
	  <button class="w3-btn" id="5">5</button>
	  <button class="w3-btn" id="6">6</button>
	</div>
	<div class="w3-btn-group">
	  <button class="w3-btn" id="1">1</button>
	  <button class="w3-btn" id="2">2</button>
	  <button class="w3-btn" id="3">3</button>
	</div>
	<div class="w3-btn-group">
	  <button class="w3-btn" id="0">0</button>
	  <button class="w3-btn" id="+bottom">+</button>
	  <button class="w3-btn" id="=">=</button>
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
